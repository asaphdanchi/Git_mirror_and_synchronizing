pipelines:
  default:
    - step:
        name: Sync GitHub Mirror
        image: alpine/git:latest
        clone:
          enabled: false
        script:
          - git clone https://x-token-auth:"$bitbucket_access"@bitbucket.org/demo-migration12/demo-testing.git
          - cd demo-testing
          - git push --mirror https://x-token-auth:"$github_repo"@github.com/asaphdanchi/demo-g.git